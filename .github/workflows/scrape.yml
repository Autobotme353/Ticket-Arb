name: Scrape Tickets
on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours to avoid detection
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install
          echo "Installed packages:"
          npm list

      - name: Run Scraper
        run: node scrape.js
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        timeout-minutes: 15

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-debug
          path: |
            Vivid*.html
            Vivid*.png
            Stub*.html
            Stub*.png
          retention-days: 1

      - name: Commit and Push Changes
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Ticket Bot"
          git config user.email "ticket-bot@users.noreply.github.com"
          git add data.json
          git diff-index --quiet HEAD || git commit -m "Auto: Update ticket data"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
