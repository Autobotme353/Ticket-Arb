name: Scrape Tickets
on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BIN=/usr/bin/google-chrome-stable" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm install
          echo "Installed packages:"
          npm list

      - name: Run Scraper
        run: node scrape.js
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          CHROME_BIN: /usr/bin/google-chrome-stable
        timeout-minutes: 10

      - name: Commit and Push Changes
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Ticket Bot"
          git config user.email "ticket-bot@users.noreply.github.com"
          git add data.json
          git diff-index --quiet HEAD || git commit -m "Auto: Update ticket data"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
