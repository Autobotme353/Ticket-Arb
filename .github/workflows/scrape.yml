name: Scrape Tickets
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Clean Cache and Install Puppeteer
        run: |
          npm cache clean --force
          npm install puppeteer@19.11.1
          echo "Installed packages:"
          npm list

      - name: Run Scraper
        run: node scrape.js
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        timeout-minutes: 10

      - name: Debug Output
        run: |
          echo "=== SCRAPER DEBUG ==="
          if [ -f data.json ]; then
            echo "data.json content:"
            head -c 1000 data.json
            echo -e "\nFile size: $(wc -c < data.json) bytes"
          else
            echo "❌ data.json not found!"
            ls -la
          fi
          echo "======================"

      - name: Commit and Push Changes
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Ticket Bot"
          git config --global user.email "ticket-bot@users.noreply.github.com"
          git add data.json
          git diff-index --quiet HEAD || git commit -m "Auto: Update ticket data"
          git push origin HEAD:main
